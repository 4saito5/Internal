apply plugin : 'jetty'

def javaVersion = 1.8
def defaultEncoding = 'UTF-8'

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

repositories {
  jcenter()
}

dependencies {
  compile 'com.google.code.gson:gson:2.6.2'
  compile 'javax:javaee-api:7.0'
  runtime 'mysql:mysql-connector-java:6.0.3'
  compile 'org.apache.logging.log4j:log4j-api:2.6.1'
  compile 'org.apache.logging.log4j:log4j-core:2.6.1'
  compile 'org.glassfish.jersey.core:jersey-server:2.23.2'
  compile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.23.2'
  compile 'org.mybatis:mybatis:3.4.0'
}

compileJava {
  options.encoding = defaultEncoding
}

httpPort = 3000

jettyRun {
  reload = "automatic"
  scanIntervalSeconds = 1
}
